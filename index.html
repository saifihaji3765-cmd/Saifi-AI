<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saifi AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 16px;
      background: #020617;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    main {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message {
      max-width: 85%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      line-height: 1.5;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
    }

    .ai {
      background: #1e293b;
      margin-right: auto;
    }

    footer {
      display: flex;
      padding: 12px;
      border-top: 1px solid #1e293b;
      background: #020617;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #022c22;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #16a34a;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <header>ðŸ¤– Saifi AI</header>

  <main id="chat"></main>

  <footer>
    <input id="input" type="text" placeholder="Ask Saifi AI..." />
    <button id="send">Send</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
